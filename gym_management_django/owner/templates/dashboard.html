<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <title>
        {% block title %}
            Document
        {% endblock %}
    </title>
</head>
<body>
    <div class="main-body-container">
        <nav>
            <div class="nav-bar">
                <div class="nav-logo">
                    <h4> dashboard </h4>
                </div>
            </div>
        </nav>
        <div class="body-container-main">
            <div class="body-container-option">
                <span><a href="{% url 'employee' %}">Employees</a></span>
                <span><a href="{% url 'member' %}">Member</a></span>
                <span><a href="{% url 'trainer' %}">Trainers</a></span>
                
            </div>
            <div class="dashboard-body-container">
                <div class="dashboard-details">
                    {% block details %}
                    {% endblock %}
                </div>        
            </div>
        </div>

    </div>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };
    </script>
</body>
</html>
